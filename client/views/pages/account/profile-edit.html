<template name="profile_edit">

    {{> pageHeading}}



    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> <small>{{translate 'edit_your_informations'}}</small></h5>
                    
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal profil" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'password'}}</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'password_confirm'}}</label>
                            <div class="col-sm-10">
                                <input type="password" id="confirm-password" class="form-control" value="">
                            </div>
                        </div>
                         <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'firstname'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="firstname" class="form-control" value="{{firstname}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'name'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="lastname" class="form-control" value="{{surname}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'adress'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="adress" class="form-control" value="{{address}}">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'agence'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="agence" class="form-control" value="{{agence}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'profil_picture'}}</label>
                            <div class="col-sm-10">
                                 {{> dropzone multiple='false' id='dropzone'}}
                            </div>
                        </div>
        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white">{{translate 'cancel'}}</button>
                                <button class="btn btn-primary" type="submit">{{translate 'save'}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
