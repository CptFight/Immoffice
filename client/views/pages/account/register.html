<template name="register">
       
    {{> pageHeading }}
    
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                        <form id="form" action="#" class="wizard-big">

                            <h1>{{translate 'account'}}</h1>
                            <fieldset>

                                <h2>{{translate 'account_information'}}</h2>
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <label>{{translate 'email'}} *</label>
                                            <input id="email" name="email" type="text" class="form-control required email">
                                        </div>
                                        <div class="form-group">
                                            <label>{{translate 'password'}} *</label>
                                            <input id="password" name="password" type="password" class="form-control required">
                                        </div>
                                        <div class="form-group">
                                            <label>{{translate 'password_confirm'}} *</label>
                                            <input id="confirm" name="confirm" type="password" class="form-control required">
                                        </div>
                                       
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="text-center">
                                            <div style="margin-top: 20px">
                                                <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                            <h1>{{translate 'profil'}}</h1>
                            <fieldset>
                                <h2>{{translate 'profile_informations'}}</h2>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>{{translate 'firstname'}} *</label>
                                            <input id="name" name="name" type="text" class="form-control required">
                                        </div>
                                        <div class="form-group">
                                            <label>{{translate 'name'}} *</label>
                                            <input id="surname" name="surname" type="text" class="form-control required">
                                        </div>
                                         <div class="form-group">
                                            <label>{{translate 'agence'}} *</label>
                                            <input id="agence" name="agence" type="text" class="form-control required">
                                        </div>
                                        
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>{{translate 'adress'}}</label>
                                            <input id="address" name="address" type="text" class="form-control">
                                        </div>
                                       <div class="form-group">
                                            <label>{{translate 'tel'}}</label>
                                            <input id="tel" name="tel" type="tel" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <h1>{{translate 'sale'}}</h1>
                            <fieldset>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>{{translate 'owner_email'}}</label>
                                            <input id="owner_email" name="owner_email" type="text" class="form-control">
                                            <p>{{translate 'let_empty_if_owner'}}</p>
                                        </div>
                                         <div class="form-group">
                                            <label>{{translate 'owner_sale_email'}} *</label>
                                            <input id="commercial" name="commercial" type="text" class="form-control required">
                                        </div>
                                    </div>
                                    <div class="col-lg-6"> 
                                         <div class="form-group">
                                            <label>{{translate 'service'}}</label>
                                            <select id="service" class="form-control m-b">
                                                <option value="stadart">{{translate 'standart'}}</option>
                                                <option value="mail">{{translate 'email'}}</option>
                                                <option value="other">{{translate 'other'}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>{{translate 'amount'}}</label>
                                            <div class="input-group">
                                                <input type="number" id="contract_amount" laceholder="79" class="form-control" required> 
                                                <span class="input-group-addon">{{translate 'currency'}}</span>
                                            </div>  
                                           
                                        </div>
                                    </div>

                                </div>

                            </fieldset>

                        </form>
                  
            </div>

        </div>
    </div>

     
</template>
