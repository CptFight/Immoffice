<template name="single_filter">
    <div class="single-filter">
        <div  class="ibox col-lg-12" style="clear: inherit;">
    	    <form action="#" method="post">
    	        
    	        <div class="ibox-content">

    	            <div class="row">

    	                <div class="col-lg-6">
                              {{#if is_phone}}
                                <select id="province" class="form-control" >
                                    <option value="">{{translate 'choose_province'}}</option>
                                    <option value="Anvers">{{translate 'anvers'}}</option>
                                    <option value="Limbourg">{{translate 'limbourg'}}</option>
                                    <option value="Flandre orientale">{{translate 'flandre_orientale'}}</option>
                                    <option value="Brabant flamand">{{translate 'brabant_flamand'}}</option>
                                    <option value="Flandre occidentale">{{translate 'flandre_occidentale'}}</option>
                                    <option value="Brabant wallon">{{translate 'brabant_wallon'}}</option>
                                    <option value="Hainaut">{{translate 'hainaut'}}</option>
                                    <option value="Liège">{{translate 'liege'}}</option>
                                    <option value="Luxembourg">{{translate 'luxembourg'}}</option>
                                    <option value="Bruxelles">{{translate 'bruxelles'}}</option>
                                    <option value="Namur">{{translate 'namur'}}</option>
                                </select>
                                {{else}}
                                <select data-placeholder="{{translate 'choose_province'}}" id="province" class="chosen-select form-control" multiple tabindex="4">
                                    <option value="Anvers">{{translate 'anvers'}}</option>
                                    <option value="Limbourg">{{translate 'limbourg'}}</option>
                                    <option value="Flandre orientale">{{translate 'flandre_orientale'}}</option>
                                    <option value="Brabant flamand">{{translate 'brabant_flamand'}}</option>
                                    <option value="Flandre occidentale">{{translate 'flandre_occidentale'}}</option>
                                    <option value="Brabant wallon">{{translate 'brabant_wallon'}}</option>
                                    <option value="Hainaut">{{translate 'hainaut'}}</option>
                                    <option value="Liège">{{translate 'liege'}}</option>
                                    <option value="Bruxelles">{{translate 'bruxelles'}}</option>
                                    <option value="Luxembourg">{{translate 'luxembourg'}}</option>
                                    <option value="Namur">{{translate 'namur'}}</option>
                                </select>

                                {{/if}}
    	                </div>

    	                <div class="col-lg-6">

    	                        <div class="input-group">
                                    <input type="text" id="input-zipcode" placeholder="{{translate 'zip_code_placeholder'}}" name="zipcodes" class="form-control">
                                    <span class="input-group-btn"> 
                                        <a href="{{pathFor route='map'}}" class="btn btn-white map-link"><i class="fa fa-map-marker"></i> {{translate 'map'}}
                                        </a> 
                                    </span>
                                </div>

    		            </div> 

                        

    	                
    	            </div>
                   <br/>
    	            <div class="row">
    	                <div class="col-lg-6">

    	                       <div class="input-group m-b">
    	                            <input type="number" id="price-min" min="0" step="10000" placeholder="{{translate 'min_price'}}" class="form-control"> 
    	                            <span class="input-group-addon">{{translate 'currency'}}</span>
    	                        </div>
    	                      
    	                </div>

    	                <div class="col-lg-6">
    	                    <div class="input-group m-b">
                                    <input type="number" id="price-max" min="0" step="10000" placeholder="{{translate 'max_price'}}" class="form-control"> 
                                    <span class="input-group-addon">{{translate 'currency'}}</span>
                                </div>
    	                </div>
    	            </div>



    	            <div class="row">
    	                <div class="col-lg-6">      
                            <label ><input type="checkbox" id="notification_active" name="notification_active">
                            {{translate 'send_me_mail_label'}} </label>

                        </div>

    	                <div class="col-lg-6"> 
                            <label class="radio-inline"> 
                                <input type="radio" value="all" name="lang" >{{translate 'FR/NL'}}
                            </label> 
                            <label class="radio-inline">
                                <input type="radio" value="fr" name="lang" checked>{{translate 'FR'}}
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="nl" name="lang">{{translate 'NL'}}
                            </label>   


                            <label class="radio-inline pull-right">
                                <input type="radio" value="location" name="sell_location" >{{translate 'location'}}
                            </label>
                              <label class="radio-inline pull-right">
                                <input type="radio" value="sell" checked name="sell_location" >{{translate 'sell'}}
                            </label>


    	                   <!--  <button class="btn btn-primary pull-right search-button" type="submit">
    	                        Sauvegarder et lancer la recherche
    	                    </button> -->
    	                </div>
    	            </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <button class="btn btn-primary pull-right save-button" type="submit">
                                {{translate 'save_search'}}
                            </button>  
                        </div>
                    </div>

                   <!--  <div class="row">
                        

                        <div class="col-lg-12">  
                            <small>
                            Vous serez prévenu par mail quand de nouvelles annonces correspondant à votre recherche sont ajoutées sur Immoffice. 
                            </small>
                        </div>
                    </div> -->


    	        </div>
    	    </form>
    	
        </div>
    
    </div>           
</template>
