<template name="myfilters">

	{{> pageHeading}}
    
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row ">
            <div class="col-lg-12">
                <div class="tabs-container">
                    {{#each filters}}
                        <div id="filter-{{_id}}">
                            {{> single_filter}}
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
