<template name="myaccounts">

	{{> pageHeading}}

    <div class="wrapper wrapper-content  animated fadeInRight" id="myaccounts">
        <div class="row">
            <div class="col-sm-8">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="input-group">
                            <input type="text" placeholder="ID/email" class="input form-control " id="search-client-input">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary search-client"> <i class="fa fa-search"></i> {{translate 'search'}} </button>
                                </span>
                        </div>
                        <div class="clients-list">
                            <ul class="nav nav-tabs">
                                <span class="pull-right small text-muted">{{count_result}} {{translate 'account'}} </span>
                                <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i> {{translate 'accounts'}}</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover" id="clients-list">
                                                <tbody>
                                                {{#each users_list}}
                                                <tr>
                                                    <td class="client-avatar">
                                                    {{#if picture}}
                                                    <img alt="image" src="{{picture}}">
                                                    {{/if}} 
                                                    </td>
                                                    <td><a data-toggle="tab" href="#client-{{_id}}" class="client-link">{{firstname}} {{lastname}}</a></td>
                                                    <td><a data-toggle="tab" href="#client-{{_id}}" class="client-link">{{agence}}</a></td>
                                                    <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                                                    <td><a data-toggle="tab" href="#client-{{_id}}" class="client-link"> {{email}} </a></td>
                                                    <td class="client-status">
                                                    {{#if is_lock}}
                                                    <span class="label label-danger">{{translate 'blocked'}}</span>
                                                    {{else}}
                                                    <span class="label label-primary">{{translate 'active'}}</span>
                                                    {{/if}}

                                                    {{#if is_connected}}
                                                    <span class="label label-info">{{translate 'connected'}}</span>
                                                    {{/if}}

                                                    </td>
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox ">

                    <div class="ibox-content">
                        <div class="tab-content" id="user-detail">
                            {{#each users_list}}
                             <div id="client-{{_id}}" class="tab-pane client {{#if first}}active{{/if}}" data-email = "{{email}}" data-id="{{_id}}">
                                <div class="row m-b-lg">
                                   
                                    <div class="col-lg-12">

                                         <h2>{{firstname}} {{lastname}}</h2>

                                        <div class="m-b-sm">
                                            {{#if picture}}
                                            <img alt="image" class="img-circle" src="{{picture}}"
                                                 style="width: 62px">
                                        {{/if}}
                                        </div>
                                        <hr/>
                                         <p>
                                            {{translate 'agence'}} : {{agence}}
                                        </p>
                                        <p>
                                            {{translate 'adress'}} : {{adress}}
                                        </p>
                                        <p>
                                            {{translate 'tel'}} : {{tel}}
                                        </p>
                                        <p>
                                            {{translate 'owner'}} : {{owner_email}}
                                        </p>
                                        <p>
                                            {{translate 'created_at'}} : {{create_date}}
                                        </p>
                                        <hr/>
                                        <a type="button" href="mailto:{{email}}" class="btn btn-primary btn-sm btn-block"><i
                                                class="fa fa-envelope"></i> {{translate 'send_email'}}
                                        </a>

                                        <hr/>

                                        <a type="button" href="#" class="btn btn-primary btn-sm btn-block new-password"><i
                                            class="fa fa-envelope"></i> {{translate 'send_new_password'}}
                                        </a>

                                        <hr/>

                                        {{#if is_lock}}
                                         <a type="button" class="btn btn-primary btn-sm btn-block unlock-user"><i
                                                class="fa fa-unlock-alt"></i> {{translate 'activate'}}
                                        </a>
                                        {{else}}
                                        <a type="button" class="btn btn-danger btn-sm btn-block lock-user"><i
                                                class="fa fa-lock"></i> {{translate 'block'}}
                                        </a>
                                       
                                        {{/if}}

                                    </div>
                                </div>
                               
                            </div> 
                            {{/each}}
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</template>
