

<template name="chatView">

    <!-- Page heading -->
    {{> pageHeading}}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <strong>Chat room </strong> Enjoy ! 

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="ibox chat-view">

                    <div class="ibox-title">
                        <small class="pull-right text-muted">Last message:  Mon Jan 26 2015 - 18:39:23</small>
                        Chat room panel
                    </div>

                    <div class="ibox-content">

                        <div class="row">

                            <div class="col-md-9 ">
                                <div class="chat-discussion">
                                    {{#each messages}}
                                        {{#if isOwner}}
                                            <div class="chat-message left">
                                                <!-- <img class="message-avatar" src="{{picture_user}}" alt="" > -->
                                                <div class="message">
                                                    <a class="message-author" href="#"> {{user}} </a>
                                                    <span class="message-date"> {{date}} </span>
                                                    <span class="message-content">
                                                    {{message}}
                                                    </span>
                                                </div>
                                            </div>
                                        {{else}}
                                            <div class="chat-message  right">
                                               <!--  <img class="message-avatar" src="{{picture_user}}" alt="" > -->
                                                <div class="message">
                                                    <a class="message-author" href="#"> {{user}} </a>
                                                    <span class="message-date"> {{date}} </span>
                                                    <span class="message-content">
                                                    {{message}}
                                                    </span>
                                                </div>
                                            </div>
                                        {{/if}}
                                    {{/each}}
                                </div>

                                 <div class="chat-message-form">
                                    <form action="#" method="post">
                                        <div class="input-group">                               
                                            <input type="text" id="input-search" placeholder="Enter message text" class="form-control input-lg chat-message">
                                            <div class="input-group-btn">

                                                <div class="spin-icon">
                                                    <i class="fa fa-cogs fa-spin"></i>
                                                </div>
                                                <button class="btn btn-lg btn-primary send_chat" type="submit">
                                                    Envoyer
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <div class="chat-users">
                                    <div class="users-list">
                                        {{#each list_users}}
                                            {{#if profile.firstname}}
                                            <div class="chat-user">
                                                    <!--{{#if profile.default_picture}}
                                                    <img class="chat-avatar" src="{{path_cdn}}{{profile.default_picture}}" alt="" >
                                                    {{/if}} -->
                                                    <div class="chat-user-name">
                                                        <a href="#">{{profile.firstname}}</a>
                                                    </div>
                                                </div>
                                            {{/if}}
                                        {{/each}}
                                    </div>

                                </div> 
                            </div>

                        </div>
                       

                    </div>

                </div>
            </div>

        </div>


    </div>
</template>
