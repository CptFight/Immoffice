<template name="repositorydetail">
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInUp">
                <div class="ibox">
                    <div class="ibox-content">
                        
                        <div class="row">
                            <form action="#" method="POST">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{{translate 'name_repository'}}</label>

                                    <div class="col-sm-10">
                                        <input type="text" id="name_{{id}}" value="{{name}}" laceholder="{{name}}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{{translate 'color'}}</label>

                                    <div class="col-sm-10">
                                        <input type="text" id="color_{{id}}" value="{{color}}"  placeholder="{{color}}" class="color-picker form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 ">
                                        <br/>

                                        <button type="submit" data-id="{{id}}" class="save-repository pull-right  btn btn-primary">{{translate 'save'}}</button> 

                                        <span class="pull-right"><a href="#" data-id="{{id}}" class="delete-repository btn btn-danger">{{translate 'delete'}}</a> &nbsp;</span>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</template>
