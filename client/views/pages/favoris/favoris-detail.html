<template name="favorisdetail">
    <div class="row">
        <div class="col-lg-12">
            <div class="animated fadeInUp">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="m-b-md">
                                    
                                    <h2>{{title}}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <dl class="dl-horizontal">
                                   <!-- <dt>{{translate 'id'}}:</dt> <dd>{{_id}}</dd> -->
                                    <dt>{{translate 'date'}}:</dt> <dd>{{date}}</dd>
                                    <dt>{{translate 'website'}}:</dt><dd>{{website}}</dd> 
                                    <dt>{{translate 'price'}}</dt><dd>
                                        <del>{{old_prices}}</del> 
                                        {{#if price}}
                                            {{price}} â‚¬
                                        {{else}}
                                            A discuter
                                        {{/if}}
                                    </dd>
                                    <dt>{{translate 'publications'}}:</dt> <dd><del>{{old_dates_formated}}</del> {{date}}</dd>
                                    <dt>{{translate 'adress'}}:</dt> <dd>{{location}}</dd>
                                    <dt>{{translate 'province'}}:</dt> <dd>{{province}}</dd>
                                    <dt>{{translate 'zip_code'}}:</dt> <dd>{{zip_code}}</dd>
                                    <dt>{{translate 'city'}}:</dt> <dd>{{city}}</dd>
                                    <dt>{{translate 'living_space'}}:</dt> <dd>{{living_space}}</dd>
                                    <dt>{{translate 'chambers'}}:</dt> <dd>{{bedrooms}}</dd>
                                   
                                </dl>
                            </div>
                            <div class="col-lg-6">
                                <dl class="dl-horizontal" >
                                    <dt>{{translate 'actions'}}:</dt> 
                                    <dd>
                                       <a target="_blank" href="{{url}}" title="{{translate 'see_this_annonce'}}" data-id="{{_id}}" class="link_website btn btn-success btn-circle"><i class="fa fa-external-link"></i> </a>

                                        <a title="{{translate 'remove_to_favoris'}}" data-id="{{_id}}" href="#" data-key="{{key}}" class="btn btn-danger favoris btn-circle btn-outline active" type="button"><i class="fa fa-heart"></i></a>

                                        <a title="{{date_remember}}" data-id="{{_id}}" href="#" data-key="{{key}}" class="btn btn-warning remember btn-circle  btn-outline {{#if is_remember_active}}active{{/if}}" type="button"><i class="fa fa-phone"></i></a>

                                       <!-- <a title="{{translate 'add_a_note'}}" target="_blank" href="#" data-target="#modal_note" class="btn btn-primary btn-circle note"><i class="fa {{#if is_note_exist}}fa-edit{{else}}fa-align-left{{/if}}"></i></a> -->
                                    </dd>

                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <dl class="dl-horizontal">
                                    <dt>{{translate 'description'}}:</dt>
                                    <dd>
                                        {{description}}
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-lg-12">

                                 <form action="" method="POST">

                                    <input type="text" class="event-name-proprio form-control" placeholder="{{translate 'owner_name'}}" value="{{name_proprio}}" />
                                    <br/>

                                    <input type="text" class="event-adress form-control" placeholder="{{translate 'adress'}}" value="{{adress}}" />
                                    <br/>

                                    <input type="text" class="event-tel form-control" placeholder="{{translate 'tel'}}" value="{{tel}}" />
                                    <br/>

                                    <div class="summernote"></div>


                                    <button type="submit" class="btn btn-block btn-primary save_info_supp" data-id={{_id}} name="save_info_supp">{{translate 'save'}}</button>
                                 </form>
                             </div>
                        </div>
                        <div class="row m-t-sm">
                            <div class="col-lg-12">
                                <div class="panel blank-panel">
                                    <div class="panel-heading">
                                        <div class="panel-options">
                                            <ul class="nav nav-tabs">
                                                <li class="active"><a href="#tab-1" data-toggle="tab">{{translate 'activity'}}</a></li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="panel-body">

                                        <div class="tab-content">
                                            <div class="tab-pane active" id="tab-1">

                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th>{{translate 'date'}}</th>
                                                        <th>{{translate 'remark'}}</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    {{#each remarks}}
                                                    <tr>
                                                        <td>
                                                            {{format_date date}}
                                                        </td>
                                                        <td>
                                                            {{remark}}
                                                        </td>
                                                    </tr>
                                                    {{/each}}
                                                    
                                                    </tbody>
                                                </table>
                                                <br/>
                                                <form action="" method="POST">
                                                    <textarea class="remark" style="width:100%;height:100px"></textarea>
                                                    <button type="submit" data-id="{{_id}}" class="add_remark btn btn-block btn-primary">{{translate 'add_remark'}}</button>
                                                </form>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</template>
