<template name="newfavoris">
    
    {{> pageHeading}}

    <div class="row" id="newfavoris">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> <small>{{translate 'enter_new_favoris'}}</small></h5>
                    
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'title'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="title" class="form-control" value="{{title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'price'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="price" class="form-control" value="{{price}}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'adress'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="location" class="form-control" value="{{location}}">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'zipcode'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="zipcode" class="form-control" value="{{zipcode}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'city'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="city" class="form-control" value="{{city}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'province'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="province" class="form-control" value="{{province}}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'tel'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="tel" class="form-control" value="{{tel}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'owner_name'}}</label>
                            <div class="col-sm-10">
                                <input type="text" id="owner_name" class="form-control" value="{{owner_name}}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{translate 'description'}}</label>
                            <div class="col-sm-10">
                                <textarea class="summernote" id="description" style="width:100%;height:100px"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white">{{translate 'cancel'}}</button>
                                <button class="btn btn-primary" type="submit">{{translate 'save'}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
