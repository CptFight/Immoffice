<template name="favorisold">

    <!-- Page heading -->
    {{> pageHeading }}

     <div id="favoris" class="wrapper wrapper-content animated fadeInRight" style="min-height: 100%;">
        <div class="row">
                               
            <div class="col-lg-12">       
             <div class="ibox">

                 <div class="ibox-content">  
                 <a class="btn btn-white new" href="{{pathFor route='newfavoris'}}"><span>{{translate 'new'}}</span></a>
                    <div class="html5buttons pull-right">
                        <div class="dt-buttons btn-group">
                           <!--  <span class="btn "><i class="fa fa-download"></i>&nbsp;
                            </span> -->
                          <!--  <a class="btn btn-white export-copy"><span>Copy</span></a> -->
                         <!-- <a class="btn btn-white export-csv"><span>CSV</span></a> -->
                            <a class="btn btn-white export"><span>{{translate 'export'}}</span></a>
                          <!--  <a class="btn btn-white export-xls"><span>Excel</span></a> -->
                        <!--    <a class="btn btn-white export-print"><span>Print</span></a> -->
                           
                        </div>
                    </div>             
                 <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="20">
                    <thead>
                    <tr>
                        <th data-toggle="true">{{translate 'title'}}</th>
                        <th data-hide="phone">{{translate 'zip_code'}}</th>
                        <th data-hide="phone" data-type="numeric" class="text-right">{{translate 'price'}}</th>
                        <th data-hide="phone" data-type="numeric">{{translate 'date'}}</th>
                        <th data-hide="phone">{{translate 'visited'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'id'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'price'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'publications'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'web_site'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'adress'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'province'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'city'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'living_space'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'chambers'}}</th>
                        <th class="hidden" data-hide="all">{{translate 'description'}}</th>
                        <th class="hidden" data-hide="all"></th>
                        <th class="text-center" data-sort-ignore="true">{{translate 'actions'}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each annonces_list}}
                         <tr data-key="{{key}}" data-id="{{_id}}">
                                <td>
                                    {{title}}
                                </td>
                                <td class="text-center">
                                    {{zip_code}}
                                </td>
                                <td class="text-right">
                                    {{#if price}}
                                        {{price}} €
                                    {{else}}
                                        A discuter
                                    {{/if}}
                                    
                                </td>
                                <td data-value="{{date_timestamp}}">
                                    {{date}}
                                </td>
                                <td class="text-center">    
                                    {{#if is_visited}}
                                    <a href="#" data-id="{{_id}}" class="btn btn-circle set-dont-see-it"><i class="fa fa-check text-navy"></i><span style="display:none;">Yes</span></a>
                                    {{else}}
                                    <a href="#" data-id="{{_id}}" class="btn btn-circle set-see-it" ><i class="fa fa-square-o"></i><span style="display:none;">No</span></a>
                                    {{/if}}
                                </td>
                                <td class="hidden">
                                    {{_id}}
                                </td>
                                <td class="hidden">
                                    <del>{{old_prices}}</del> 
                                    {{#if price}}
                                        {{price}} €
                                    {{else}}
                                        A discuter
                                    {{/if}}
                                </td>
                                 <td class="hidden">
                                    <del>{{old_dates_formated}}</del> {{date}}
                                </td>
                                 <td class="hidden">
                                    {{website}}
                                </td>
                                <td class="hidden">
                                    {{location}}
                                </td>
                                <td class="hidden">
                                    {{province}}
                                </td>
                                <td class="hidden">
                                    {{city}}
                                </td>
                                <td class="hidden">
                                    {{living_space}} m<sup>2</sup>
                                </td>
                                <td class="hidden">
                                    {{bedrooms}}
                                </td>
                                <td class="hidden">
                                    {{description}}
                                </td>
                                <td class="hidden">
                                    <br/>
                                    <a target="_blank" href="{{url}}" data-id="{{_id}}" class="link_website btn btn-w-m btn-success"><i class="fa fa-external-link"></i> {{translate 'see_this_annonce'}}</a>
                                </td>
                               
                                <td class="text-right">

                                       <a title="{{translate 'go_to_annonce'}}" target="_blank" href="{{url}}" class="btn btn-success btn-circle link_website"><i class="fa fa-external-link"></i></a>

                                        <a title="{{translate 'add_to_favoris'}}" data-id="{{_id}}" href="#" data-key="{{key}}" class="btn btn-danger favoris btn-circle btn-outline active" type="button"><i class="fa fa-heart"></i>
                                        </a>

                                        
                                        <a title="{{date_remember}}" data-id="{{_id}}" href="#" data-key="{{key}}" class="btn btn-warning remember btn-circle  btn-outline {{#if is_remember_active}}active{{/if}}" type="button"><i class="fa fa-phone"></i>
                                        </a>


                                        
                                        <a title="{{translate 'add_a_note'}}" target="_blank" href="#" data-target="#modal_note" class="btn btn-primary btn-circle note"><i class="fa {{#if is_note_exist}}fa-edit{{else}}fa-align-left{{/if}}"></i></a>


                                        
                                        {{#if is_admin}}
                                         <a title="{{translate 'delete_the_annonce'}}" data-id="{{_id}}" href="#" class="btn btn-danger btn-circle delete-annonce"><i class="fa fa-database"></i></a>
                                        {{/if}}
                                </td>
                            </tr>
                    {{/each}}

                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="6">
                            <ul class="pagination pull-right"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                 {{#if is_more_annonces}}
                                            
                    <a class="btn btn-primary btn-rounded incr-max-number btn-block" data-loading-text="{{translate 'loading'}}" href="#"><i class="fa fa-cloud-download"></i> {{translate 'load_more_favoris'}}</a>
                {{/if}} 
                </div>
                </div>
            </div>
        </div>
    
 
        <div class="modal fade" id="modal_note" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{translate 'your_note'}}</h4>
              </div>
              <div class="modal-body">
                    <div class="summernote">
                                           
                    </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{translate 'cancel'}}</button>
                <button type="button" class="btn btn-primary save-note">{{translate 'save'}}</button>
              </div>
            </div>
          </div>
        </div>
    </div>

</template>
